{% extends "base.html" %}
{% load static %}
{% block specific_head %}
<link href="{% static 'css\seguridad\login.css' %}" rel="stylesheet" />
{% endblock specific_head %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" id="login-main" style="height: 100%">
  <div class="main-div">
    {% for error in form.non_field_errors %}
    <small class="white-text"><i class="fas fa-exclamation-triangle"></i>{{ error }}</small>
    {% endfor %}
    <div class="panel py-4 px-3 px-xl-5">
      <form name="loginForm" class="m-0" method="post">
        {% csrf_token %}
        <!-- Tiene que mostrarse solo si el login falla -->
        <div class="login-header m-0 py-5 text-center">
          <img src="{% static 'images\logo_neymatex_reduced.jpg' %}" alt="logo" class="img-fluid" />
        </div>
        <div class="login-container">
          <div class="form-group">
            <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" />
          </div>
          <div class="form-group mt-4">
            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" />
          </div>
          <div class="btn-login mt-5 mb-3">
            <button type="submit" class="btn btn-secondary login">INICIAR SESIÓN</button>
          </div>
          {% if request.GET.next %}
          <input type="hidden" name="next" value="{{ request.GET.next }}" />
          {% endif %}
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
