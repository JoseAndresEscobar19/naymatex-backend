<div class="modal-header">
  <h5 class="modal-title" id="ordenTitle">Anular pedido</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form method="POST" action="{% url 'neymatex:orden:eliminar' orden.pk %}">
  {% csrf_token %}
  <div class="modal-body">
    <small class="text-danger">Una vez anulada, no podrá regresar la estado anterior</small>
    <br>
    ¿Desea anular el siguiente pedido?
    <div class="row">
      <div class="col-3">
        Código
      </div>
      <div class="col">
        {{orden.codigo}}
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        Cliente
      </div>
      <div class="col">
        {{orden.cliente}}
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        Vendedor
      </div>
      <div class="col">
        {{orden.empleado}}
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        Total
      </div>
      <div class="col">
        $ {{orden.valor_total}}
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
    <button id="anular" class="btn btn-danger mr-3" type="submit"> Anular </button>
  </div>
</form>
