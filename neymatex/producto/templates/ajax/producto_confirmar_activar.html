<div class="modal-header">
  <h5 class="modal-title" id="ordenTitle">Habilitar producto</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form method="POST" action="{% url 'neymatex:producto:activar' producto.pk %}">
  {% csrf_token %}
  <div class="modal-body">
    ¿Desea habilidar el siguiente producto?
    <div class="row">
      <div class="col-3">
        Código
      </div>
      <div class="col">
        {{producto.codigo}}
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        Nombre
      </div>
      <div class="col">
        {{producto.nombre}}
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        Cantidad
      </div>
      <div class="col">
        {{producto.cantidad}}
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
    <button id="anular" class="btn btn-danger mr-3" type="submit"> Habilitar </button>
  </div>
</form>
