<div class="modal-header">
  <h5 class="modal-title" id="ordenTitle">Desactivar cliente</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form method="POST" action="{% url 'neymatex:cliente:eliminar' cliente.pk %}">
  {% csrf_token %}

  <div class="modal-body">
    ¿Desea desactivar el siguiente cliente?
    <div class="row">
      <div class="col-3">
        Código
      </div>
      <div class="col">
        {{cliente.codigo}}
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        Nombre
      </div>
      <div class="col">
        {{cliente.detalles.nombres}}
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        Apellidos
      </div>
      <div class="col">
        {{cliente.detalles.apellidos}}
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        Estado
      </div>
      <div class="col">
        {{cliente.get_estado_display}}
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        Sexo
      </div>
      <div class="col">
        {{cliente.detalles.get_sexo_display}}
      </div>
    </div>
  </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
    <button id="anular" class="btn btn-danger mr-3" type="submit"> Desactivar </button>
  </div>
</form>
